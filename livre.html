<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <link href="css/custom-print.css" rel="stylesheet" media="print" />    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-money-bill"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Budget</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Heading -->
            <div class="sidebar-heading">
                Pages
            </div>

            <!-- Nav Item - Livre compte -->
            <li class="nav-item">
                <a class="nav-link" href="livre.html">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Livre de compte</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) permet de deplier ou replier la barre latérale--> 
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav 
                id="TopMenu"
                    class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <!--Mes actions des boutons du TopMenu -->
                    <ul class="nav" id="topMenuBtns">
                        <li>
                            <button id="reduceBtn" class="TopMenuBtn">&#128469;&#xFE0E;</button> <!-- Reduire-->
                        </li>
                        <li>
                            <button id="sizeBtn" class="TopMenuBtn">&#128470;&#xFE0E;</button> <!-- Agrandir-->
                        </li>
                        <li>
                            <button id="closeBtn" class="TopMenuBtn">&#128473;&#xFE0E;</button> <!-- Fermer-->
                        </li> 
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Livre de compte</h1>
                    <button 
                        id="addReg" 
                        class="btn btn-primary pull-right"
                        data-toggle="modal"
                        data-target="#addLineModal"
                        type="button">+ ajouter une ligne
                    </button>

                    <!--Modal -->
                    <div
                        class="modal fade"
                        id="addLineModal"
                        tabindex="-1"
                        role="dialog"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4
                                        class="modal-title"
                                        id="myModalLabel"
                                    >
                                    Ajouter une ligne
                                    </h4>
                                </div>
                                <div class="modal-body col-lg-12 txtGrey">
                                    Saisir les informations puis valider : <br />
                                    <table
                                        id="modalTable"
                                        style="width: 100%;margin-top: 10px"
                                    >
                                        <!-- Date -->
                                        <tr>
                                            <td class="col-md-3"><i class="fa fa-calendar"></i> Date</td>
                                            <td class="col-md-9">
                                                <input
                                                    class="form-control form-control-inline"
                                                    type="date"
                                                    id="dateLigne"
                                                />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="visibility: hidden">-</td>
                                        </tr>
                                        <!-- Montant -->
                                         <tr>
                                            <td class="col-md-3"><i class="fa fa-coins"></i> Montant</td>
                                            <td class="col-md-9">
                                                <input
                                                    class="form-control form-control-inline"
                                                    type="number"
                                                    step="any"
                                                    id="montantLigne"
                                                />
                                            </td>
                                         </tr>
                                         <tr>
                                            <td style="visibility: hidden">-</td>
                                         </tr>
                                         <!-- Infos-->
                                          <tr>
                                            <td class="col-md-3"><i class="fa fa-newspaper"></i> Type de recette ou de dépense</td>
                                            <td class="col-md-9">
                                                <input
                                                class="form-control form-control-inline"
                                                list = "typesMouvement"
                                                name = "Mouvement"
                                                id="typeDeMouvement"
                                                />
                                                <datalist id="typesMouvement">
                                                    <option value="Paie"></option>
                                                    <option value="Loyer"></option>
                                                    <option value="Assurances"></option>
                                                    <option value="Nourriture"></option>
                                                    <option value="Internet"></option>
                                                </datalist>
                                            </td>
                                          </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-default"
                                        data-dismiss="modal"
                                    >
                                        Annuler
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="btnSaveLigne"
                                        data-dismiss="modal"
                                    >
                                        Enregistrer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Modal -->

                    <!-- Mois selectionné-->
                    <div id="dateSelector">
                        <button
                            id="prevMonth"
                            class="mr"
                        ><i class="fa fa-arrow-left"></i></button>
                            <span id="dateShowed">Mai 2025</span>
                            <button
                                id="nextMonth"
                                class="ml"
                            ><i class="fa fa-arrow-right"></i></button>                   
                    </div>


                    <!-- Tableau registre-->
                     <table class="table table-striped" id="tableRegistre">
                        <h4>Registre</h4>
                        <hr/>
                        <thead>
                            <tr>
                                <th><i class="fa fa-calendar"></i> Date</th>
                                <th><i class="fa fa-coins"></i> Montant</th>
                                <th><i class="fa fa-newspaper"></i> Type</th>
                                <th class="masquer-actions"><i class="fa fa-edit"></i>  Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                     </table>
                     <button 
                        id="genPDF" 
                        class="btn btn-success pull-right"
                        type="button">Exporter en PDF
                    </button>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; @Humeau_2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

        window.$ = window.jQuery = require("./vendor/jquery/jquery.min.js");

    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="js/app.js"></script> <!--ajoute son script perso-->
    <script src="js/livre.js"></script> <!--ajoute son script perso-->

    <!-- Page level plugins -->


    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="js/demo/datatables-demo.js"></script>
   
</body>
